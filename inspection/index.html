        <div class="col-md-7 titleCard">
            <h2>Жалобы</h2>
        </div>
        <div class="col-md-12 input-control" id="blockComplaints">
        </div>

    <form class="row container justify-content-between">

    <div class="modal" id="alterModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content container" id="modalWindow">
            <div class="popup" id="errorPopup1">
                <p id="errorText1"></p>
              </div>
          
              <div class="row container" id="infoBlock">
                  <h2>Редактирование осмотра</h2>
              </div>
              
          
              <form class="row container justify-content-between">
                  <div class="col-md-7 titleCard">
                      <h2>Жалобы</h2>
                  </div>
                  <div class="col-md-12 input-control">
                    <textarea class="form-control" id="inputСomplaint" placeholder="Опишите жалобу" rows="4"></textarea>
                    <div class="error"></div>
                  </div>
              </form>
          
              <form class="row container justify-content-between">
                  <div class="col-md-7 titleCard" >
                      <h2>Анамзес заболевания</h2>
                  </div>
                  <div class="col-md-12 input-control">
                    <textarea class="form-control" id="inputAnamnesis" placeholder="Опишите анамзес" rows="4"></textarea>
                    <div class="error"></div>
                  </div>
              </form>

              <form class="row container justify-content-between">
                <div class="col-md-7 titleCard">
                    <h2>Рекомендации по лечению</h2>
                </div>
                <div class="col-md-12 input-control">
                  <textarea class="form-control" id="inputRecomendation" placeholder="Укажите рекомендации" rows="4"></textarea>
                  <div class="error"></div>
                </div>
              </form>
          
          
            <div class="container. listOfDiagnosis" id="listOfDiagnosisModal"></div>
          
              
          
              <form class="row container" style="justify-content: flex-start;">
                <div class="col-md-12 titleCard">
                    <h2>Заключение</h2>
                </div>
                <div class="col-md-4 input-control">
                  <label class="form-label">Заключение</label>
                  <select class="form-select" aria-label="Default select example" id="inputConclusion" onchange="handleConclusionChange()">
                    <option value = "" disabled selected id="chooseSpec">Выберите заключение</option>
                    <option value = "Disease">Болезнь</option>
                    <option value = "Recovery">Выздоровление</option>
                    <option value = "Death">Смерть</option>
                  </select>
                  <div class="error"></div>
                </div>
                <div class="col-md-4 input-control" style="display: none;" id="dateDeath">
                  <label class="form-label">Дата и время смерти</label>
                  <input type="datetime-local" class="form-control" id="inputDateDeath">
                  <div class="error"></div>
                </div>
                <div class="col-md-4 input-control" id="dateNextVisit" style="display: none;">
                  <label class="form-label">Дата следующего визита</label>
                  <input type="datetime-local" class="form-control" id="inputDateNextVisit">
                  <div class="error"></div>
                </div>
            </form>
          
            <form class = "row container" style = "justify-content: center" id="blockWithButtons">
              <div class="col-auto">
                <button type="button" class="btn btn-primary button" id="saveInspection" onclick="AlterInspectionFunction()">Сохранить осмотр</button>
              </div>
              <div class="col-auto">
                <button type="button" class="btn btn-primary button" id="cancel" onclick="cancelExit();">Отмена</button>
              </div>
            </form>
            </div>
        </div>
      </div>
