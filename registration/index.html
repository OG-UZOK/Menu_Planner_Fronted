<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>Registration</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary" id="navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">&#x1F480;</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#"><span>Try not to <b>DIE</b></span></a>
          </li>
        </ul>
        <ul class="navbar-nav  mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="../login">Вход</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

    <div class="popup" id="errorPopup">
        <p id="errorText">Не валидные данные!</p>
      </div>

    <form class="row g-3">
        <div class="headerLogin">
            <h1>Регистрация</h1>
        </div>
        <div class="col-12 input-control">
            <label for="inputName" class="form-label">Имя</label>
            <input type="text" class="form-control" id="inputName" placeholder="Иван">
            <div class="error"></div>
        </div>
        <div class="col-12 input-control">
          <label for="inputSurName" class="form-label">Фамилия</label>
          <input type="text" class="form-control" id="inputSurName" placeholder="Иванов">
          <div class="error"></div>
        </div>
        <div class="col-md-12 input-control">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com">
            <div class="error"></div>
        </div>
        <div class="col-md-12 input-control">
            <label for="inputPassword" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="inputPassword">
            <div class="error"></div>
          </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-primary" id="SignUp">Зарегистрироваться</button>
        </div>
      </form>

      <script src="https://unpkg.com/imask"></script>
      <script src="script.js"></script>
      <script src="../helperFun/validation.js"></script>
      <script src="../helperFun/convertDate.js"></script>
      <script src="../helperFun/mask.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
