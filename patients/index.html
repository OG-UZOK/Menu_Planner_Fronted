<head>
    <meta charset="UTF-8">

</head>
<body>
  

  <nav class="navbar navbar-expand-lg bg-body-tertiary" id="navbar">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">&#x1F480;</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          </li>
          <li class="nav-item pages">
            <a class="nav-link " href="../patients">Пациенты</a>

          <li class="nav-item pages">
            <a class="nav-link" href="../consultations">Консультации</a>
          </li>
          <li class="nav-item pages">
            <a class="nav-link" href="">Отчеты и статистика</a>
          </li>
        </ul>
        <ul class="navbar-nav  mb-2 mb-lg-0">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" id="navName">

            <ul class="dropdown-menu dropdown-menu-end">

    <div class="popup" id="errorPopup">
      <p id="errorText"></p>
    </div>

    <div class="row container " id="infoBlock">
      <div class="col-md-4">
        <h2>Пациенты</h2>
      </div>
      <div class="col-md-4">
        <button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="modalButton">Регистрация нового пациента</button>
      </div>
    </div>

    <form class="row container">
        <div class="headerLogin">
            <h1>Фильтры и сортировка</h1>
        </div>
        <div class="col-md-6 input-control">
            <label for="inputName" class="form-label">Имя</label>
            <input type="text" class="form-control" id="inputName" placeholder="Иванов Иван Иванович">
            <div class="error"></div>
        </div>
        <div class="col-md-6 input-control">
          <label for="inputСonclusion" class="form-label">Имеющиеся заключения</label>
          <select class="form-select" aria-label="Default select example" id="inputСonclusion"  multiple="multiple">
            <option value="" disabled selected id="example">Выберите заключение</option>
            <option value="Disease">Заболевание</option>
            <option value="Recovery">Восстановление</option>
            <option value="Death">Смерть</option>
          </select>
          <div class="error"></div>
        </div>
        <div class="form-check form-switch col-md-5 fs-5">
          <input class="form-check-input" type="checkbox" id="scheduledVisits">
          <label class="form-check-label" for="scheduledVisits">Есть запланированные визиты</label>
      </div>
        <div class="form-check form-switch col-md-3 fs-5">
          <input class="form-check-input" type="checkbox" id="onlyMine">
          <label class="form-check-label" for="flexSwitchCheckDefault">Мои пациенты</label>
        </div>
        <div class="col-md-4 input-control">
          <label for="inputGender" class="form-label">Сортировка пациентов</label>
          <select class="form-select" aria-label="Default select example" id="sortingPatients">
            <option value="NameAsc">По имени (А-Я)</option>
            <option value="NameDesc">По имени (Я-А)</option>
            <option value="CreateAsc">По дате (Возрастание)</option>
            <option value="CreateDesc">По дате (Убывание)</option>
            <option value="InspectionAsc">InspectionAsc</option>
            <option value="InspectionDesc ">InspectionDesc</option>
          </select>
          <div class="error"></div>
        </div>
        <div class="col-md-3 input-control">
          <label for="inputGender" class="form-label">Число пациентов на страницу</label>
          <input type="text" class="form-control" id="inputSize" placeholder="5">
          <div class="error"></div>
        </div>
        <div class="col-md-3">
          <button type="submit" class="btn btn-primary" id="search">Поиск</button>
        </div>
      </form>

      <div class="container" id="listOfPatients">
      </div>
      

      <nav aria-label="Page navigation example" id="pagination">
        <ul class="pagination justify-content-center">
          <li class="page-item pageNavigation" id="pagePrevious">
            <a class="page-link" href="#listOfPatients" aria-label="Previous">
              <span aria-hidden="true">&laquo;</span>
            </a>
          </li>
          <ul class="pagination justify-content-center" id="page">
          </ul>
          <li class="page-item pageNavigation" id="pageNext">
            <a class="page-link" href="#listOfPatients" aria-label="Next">
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li> 
        </ul>
      </nav>



      
      <!-- Modal -->
      <div class="modal" id="exampleModal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content" id="modalWindow">
            <form class="row g-3 conteiner">
              <div class="popup" id="errorPopup1">
                <p id="errorText1"></p>
              </div>
                <div class="headerLogin">
                    <h1>Регистрация пациента</h1>
                </div>
                <div class="col-12 input-control">
                    <label for="inputName" class="form-label">ФИО</label>
                    <input type="text" class="form-control" id="inputNamePatient" placeholder="Иванов Иван Иванович">
                    <div class="error"></div>
                </div>
                <div class="col-md-6 input-control">
                  <label for="inputGender" class="form-label">Пол</label>
                  <select class="form-select" aria-label="Default select example" id="inputGenderPatient">
                    <option value="male">Мужской</option>
                    <option value="female">Женский</option>
                    <option value="croissant">Круасан</option>
                  </select>
                  <div class="error"></div>
                </div>
                <div class="col-md-6 input-control">
                  <label for="inputPassword4" class="form-label">Дата рождения</label>
                  <input type="text" class="form-control" id="inputDatePatinet" data-mask="date" placeholder="дд.мм.гггг">
                  <div class="error"></div>
                </div>
                <button type="submit" class="btn btn-primary" id="register">Зарегистрировать</button>
            </form>
            </div>
        </div>
      </div>


      
      <script src="https://unpkg.com/imask"></script>
      <script src="../helperFun/paginationPatients.js"></script>
      <script src="../helperFun/validation.js"></script>
      <script src="../helperFun/getName.js"></script>
      <script src="../helperFun/logout.js"></script>
      <script src="../helperFun/convertDate.js"></script>
      <script src="../helperFun/mask.js"></script>
      <script src="script.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</body>
</html>
