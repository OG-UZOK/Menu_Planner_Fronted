    <div class="popup" id="errorPopup">
        <p id="errorText"></p>
      </div>

    <form class="row g-3">
        <div class="headerLogin">
            <h1>Профиль</h1>
        </div>
        <div class="col-12 input-control">
            <label for="inputName" class="form-label">Имя</label>
            <input type="text" class="form-control" id="inputName" placeholder="Иванов Иван Иванович">
            <div class="error"></div>
        </div>
        <div class="col-md-6 input-control">
          <label for="inputGender" class="form-label">Пол</label>
          <select class="form-select" aria-label="Default select example" id="inputGender">
            <option value="Male">Мужской</option>
            <option value="Female">Женский</option>
            <option value="croissant">Круасан</option>
          </select>
          <div class="error"></div>
        </div>
        <div class="col-md-6 input-control input-box">
          <label for="inputPassword4" class="form-label">Дата рождения</label>
          <input type="text" class="form-control" id="inputDate" data-mask="date" placeholder="дд.мм.гггг">
          <div class="error"></div>
        </div>
        <div class="col-12 input-control">
            <label for="inputPhoneNumber" class="form-label">Телефон</label>
            <input type="text" data-mask="phone" class="form-control" id="inputPhoneNumber" placeholder="+7 (xxx) xxx xx-xx">
            <div class="error"></div>
        </div>  
        </div>
        <div class="col-md-12 input-control">
            <label for="inputEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com">
            <div class="error"></div>
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-primary" id="saveChanges">Сохранить изменения</button>
        </div>
      </form>

      <script src="https://unpkg.com/imask"></script>
      <script src="../helperFun/getName.js"></script>
      <script src="../helperFun/logout.js"></script>
      <script src="../helperFun/validation.js"></script>
      <script src="../helperFun/convertDate.js"></script>
      <script src="../helperFun/mask.js"></script>
      <script src="script.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
