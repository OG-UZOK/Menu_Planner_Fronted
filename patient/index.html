    <div class="popup" id="errorPopup">
      <p id="errorText"></p>
    </div>

    <div class="row container " id="infoBlock">
      <div class="col-md-6">
        <h2>Медицинская карта пациента</h2>
      </div>
      <div class="col-md-4">
        <button type="submit" class="btn btn-primary" id="modalButton" style="display: none;" onclick="openCreateInnspection()">Добавить осмотр</button>
      </div>
    </div>
    <form class="row container justify-content-between">
        <div class="col-md-7 input-control">
            <label for="inputName" class="form-label">МКБ-10</label>
            <select class="form-select" aria-label="Default select example" id="inputMKB10" multiple="multiple"></select>
            <div class="error"></div>
        </div>
      <div class="row justify-content-between col-md-5">
          <div class="form-check  fs-5">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioRepeat">
            <label class="form-check-label" for="scheduledVisits">Сортировать по повторным</label>
          </div>
          <div class="form-check  fs-5 ">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="radioAll" checked>
            <label class="form-check-label" for="flexSwitchCheckDefault">Показать все</label>
          </div>
      </div>
        <div class="col-md-3 input-control">
          <label for="inputGender" class="form-label">Число осмотров на странице</label>
          <input type="text" class="form-control" id="inputSize" placeholder="5">
          <div class="error"></div>
        </div>
        <div class="col-md-3">
          <button type="submit" class="btn btn-primary" id="search">Поиск</button>
        </div>
    </form>

      <div class="container" id="listOfCards">
      </div>
